<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard ‚Äì Sentimate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #6b8e6f;
            --green-d: #4e6e52;
            --wheat: #f5f0e8;
            --cream: #fffbf6;
            --text: #2a2a2a;
            --muted: #7a7a7a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            --radius: 22px;
            --trans: 0.28s cubic-bezier(.4, 0, .2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--wheat);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ Navbar ‚îÄ‚îÄ */
        nav {
            background: var(--green);
            padding: 16px 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.14);
            sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-80px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand {
            color: #fff;
            font-size: 1.7em;
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 30px;
            transition: background var(--trans);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .nav-user {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
        }

        /* ‚îÄ‚îÄ Hero header ‚îÄ‚îÄ */
        .page-header {
            background: linear-gradient(135deg, var(--green) 0%, #4e6e52 100%);
            padding: 44px 36px 56px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 40px;
            background: var(--wheat);
            border-radius: 40px 40px 0 0;
        }

        .greeting {
            font-size: 2.4em;
            font-weight: 800;
            color: #fff;
            animation: fadeInUp 0.55s ease both;
        }

        .sub-greeting {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.80);
            font-weight: 600;
            margin-top: 8px;
            animation: fadeInUp 0.55s 0.1s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‚îÄ‚îÄ Grid ‚îÄ‚îÄ */
        .container {
            padding: 32px 28px 48px;
            display: flex;
            justify-content: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 22px;
            width: 100%;
            max-width: 640px;
        }

        /* ‚îÄ‚îÄ Cards ‚îÄ‚îÄ */
        .dash-card {
            background: var(--cream);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 36px 20px;
            text-decoration: none;
            color: var(--text);
            font-weight: 700;
            font-size: 1.2em;
            text-align: center;
            min-height: 140px;
            transition: transform var(--trans), box-shadow var(--trans);
            animation: fadeInUp 0.55s ease both;
            border: 2px solid transparent;
        }

        .dash-card:nth-child(1) {
            animation-delay: 0.10s;
        }

        .dash-card:nth-child(2) {
            animation-delay: 0.20s;
        }

        .dash-card:nth-child(3) {
            animation-delay: 0.30s;
        }

        .dash-card:nth-child(4) {
            animation-delay: 0.40s;
        }

        .dash-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
        }

        .dash-card:active {
            transform: scale(0.97);
        }

        .card-icon {
            font-size: 2.8em;
            line-height: 1;
            transition: transform var(--trans);
        }

        .dash-card:hover .card-icon {
            transform: scale(1.18) rotate(-4deg);
        }

        .card-chat {
            border-color: #9ecfb0;
            background: linear-gradient(145deg, #f2fdf5, #e4f6ea);
        }

        .card-reminder {
            border-color: #d4b896;
            background: linear-gradient(145deg, #fdf8f2, #f5ede0);
        }

        .card-games {
            border-color: #a8c888;
            background: linear-gradient(145deg, #f5fdf0, #e8f5d8);
        }

        .card-voice {
            border-color: #b0a8d8;
            background: linear-gradient(145deg, #f5f0fd, #e8e0f8);
        }

        .card-label {
            font-size: 1em;
            color: var(--text);
        }

        @media (max-width:520px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .greeting {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="brand">Sentimate</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/games">Games</a>
            {% if session.username %}
            <span class="nav-user">üë§ {{ session.username }}</span>
            <a href="/logout" style="color:#ffe0e0;">Logout</a>
            {% endif %}
        </div>
    </nav>

    <div class="page-header">
        <div class="greeting">Welcome back, {{ session.username or 'Friend' }}! üëã</div>
        <div class="sub-greeting">What would you like to do today?</div>
    </div>

    <div class="container">
        <div class="grid">
            <a href="/chat" class="dash-card card-chat">
                <span class="card-icon">üí¨</span>
                <span class="card-label">Chat</span>
            </a>
            <a href="/medication" class="dash-card card-reminder">
                <span class="card-icon">üíä</span>
                <span class="card-label">Reminders</span>
            </a>
            <a href="/games" class="dash-card card-games">
                <span class="card-icon">üéÆ</span>
                <span class="card-label">Games</span>
            </a>
            <a href="/voice_assistant" class="dash-card card-voice">
                <span class="card-icon">üéôÔ∏è</span>
                <span class="card-label">Voice Assistant</span>
            </a>
        </div>
    </div>

</body>

</html>
