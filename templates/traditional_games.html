<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Games ‚Äì Sentimate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brown: #7a5c38;
            --brown-d: #5c3d1e;
            --amber: #c0824a;
            --wheat: #fdf6ec;
            --cream: #fffbf4;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.11);
            --radius: 22px;
            --trans: 0.28s cubic-bezier(.4, 0, .2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--wheat);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ Navbar ‚îÄ‚îÄ */
        nav {
            background: var(--brown);
            padding: 16px 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.16);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-80px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand {
            color: #fff;
            font-size: 1.7em;
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 30px;
            transition: background var(--trans);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.18);
            color: #fff;
        }

        /* ‚îÄ‚îÄ Hero header ‚îÄ‚îÄ */
        .page-header {
            background: linear-gradient(135deg, var(--brown) 0%, var(--brown-d) 100%);
            padding: 44px 36px 60px;
            text-align: center;
            position: relative;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 40px;
            background: var(--wheat);
            border-radius: 40px 40px 0 0;
        }

        .page-header h1 {
            font-size: 2.8em;
            font-weight: 800;
            color: #fff;
            animation: fadeInUp 0.5s ease both;
        }

        .page-header p {
            font-size: 1.05em;
            color: rgba(255, 255, 255, 0.78);
            font-weight: 600;
            margin-top: 8px;
            animation: fadeInUp 0.5s 0.1s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(22px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‚îÄ‚îÄ Card area ‚îÄ‚îÄ */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 20px 56px;
        }

        .card {
            background: var(--cream);
            border-radius: 28px;
            padding: 48px 52px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 560px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            animation: fadeInUp 0.55s 0.15s ease both;
        }

        /* ‚îÄ‚îÄ Game buttons ‚îÄ‚îÄ */
        .game-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            border: none;
            border-radius: var(--radius);
            padding: 32px 36px;
            font-size: 1.7em;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            cursor: pointer;
            text-decoration: none;
            min-height: 100px;
            transition: transform var(--trans), box-shadow var(--trans), filter var(--trans);
            position: relative;
            overflow: hidden;
        }

        .game-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0);
            transition: background var(--trans);
        }

        .game-btn:hover::before {
            background: rgba(255, 255, 255, 0.12);
        }

        .game-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18);
            filter: saturate(1.1);
        }

        .game-btn:active {
            transform: scale(0.97);
        }

        .btn-pallanguli {
            background: linear-gradient(135deg, #d09060, #a36030);
            color: #fff;
            animation: fadeInUp 0.55s 0.2s ease both;
        }

        .btn-gilli {
            background: linear-gradient(135deg, #6aaf6a, #3a7e3a);
            color: #fff;
            animation: fadeInUp 0.55s 0.3s ease both;
        }

        .btn-icon {
            font-size: 1.25em;
        }

        .back-link {
            text-align: center;
            margin-top: 8px;
        }

        .back-link a {
            color: #9a7a5a;
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            padding: 8px 20px;
            border-radius: 30px;
            transition: background var(--trans), color var(--trans);
        }

        .back-link a:hover {
            background: #f0e4d0;
            color: var(--brown-d);
        }

        @media (max-width:560px) {
            .card {
                padding: 36px 22px;
            }

            .game-btn {
                font-size: 1.3em;
                padding: 26px 22px;
                min-height: 86px;
            }

            .page-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="brand">Sentimate</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/games">All Games</a>
            {% if session.username %}
            <a href="/logout" style="color:#ffe0e0;">Logout</a>
            {% endif %}
        </div>
    </nav>

    <div class="page-header">
        <h1>üèÖ Traditional Games</h1>
        <p>Rediscover the timeless games of our heritage</p>
    </div>

    <div class="container">
        <div class="card">
            <a href="/pallanguli" class="game-btn btn-pallanguli">
                <span class="btn-icon">ü™®</span> Pallanguli
            </a>
            <a href="/gilli" class="game-btn btn-gilli">
                <span class="btn-icon">üèè</span> Gilli-Danda
            </a>
            <div class="back-link">
                <a href="/games">‚Üê Back to All Games</a>
            </div>
        </div>
    </div>

</body>

</html>
