<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Games ‚Äì Sentimate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdf6ec 0%, #e8f0e9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ Navbar ‚îÄ‚îÄ */
        nav.navbar {
            background: #7a5c38;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand {
            color: white;
            font-size: 1.6em;
            font-weight: 700;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: white;
        }

        /* ‚îÄ‚îÄ Content ‚îÄ‚îÄ */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            background: #fffbf4;
            border-radius: 24px;
            padding: 60px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            text-align: center;
            max-width: 640px;
            width: 100%;
        }

        .page-title {
            font-size: 2.8em;
            font-weight: 700;
            color: #5c3d1e;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.1em;
            color: #9a7a5a;
            margin-bottom: 50px;
        }

        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .game-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            border: none;
            border-radius: 16px;
            padding: 30px 40px;
            font-size: 1.7em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.25s, box-shadow 0.25s;
            min-height: 100px;
            color: #fff;
        }

        .game-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
        }

        .game-btn:active {
            transform: scale(0.97);
        }

        .btn-pallanguli {
            background: linear-gradient(135deg, #c0824a, #a0622a);
        }

        .btn-gilli {
            background: linear-gradient(135deg, #5a8f5a, #3a6e3a);
        }

        .btn-icon {
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            margin-top: 36px;
            color: #9a7a5a;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
        }

        .back-link:hover {
            color: #5c3d1e;
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 24px;
            }

            .page-title {
                font-size: 2em;
            }

            .game-btn {
                font-size: 1.3em;
                padding: 24px 24px;
                min-height: 85px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Sentimate</div>
        <div class="navbar-menu">
            <a href="/" class="nav-link">Home</a>
            <a href="/dashboard" class="nav-link">Dashboard</a>
            <a href="/games" class="nav-link">Brain Games</a>
            {% if session.username %}
            <span class="nav-link" style="color:rgba(255,255,255,0.9); font-weight:600;">üë§ {{ session.username
                }}</span>
            <a href="/logout" class="nav-link" style="color:#ffcdd2;">Logout</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main -->
    <div class="container">
        <div class="card">
            <h1 class="page-title">üèÖ Traditional Games</h1>
            <p class="page-subtitle">Rediscover the games of our heritage</p>

            <div class="game-buttons">
                <a href="/pallanguli" class="game-btn btn-pallanguli">
                    <span class="btn-icon">ü™®</span> Pallanguli
                </a>
                <a href="/gilli" class="game-btn btn-gilli">
                    <span class="btn-icon">üèè</span> Gilli
                </a>
            </div>

            <a href="/games" class="back-link">‚Üê Back to Games</a>
        </div>
    </div>

</body>

</html>
