<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ code }} – Sentimate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #f5f0e8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            padding: 52px 48px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            max-width: 440px;
            width: 90%;
        }

        .code {
            font-size: 5em;
            font-weight: 800;
            color: #7a5c38;
            line-height: 1;
        }

        h1 {
            font-size: 1.6em;
            color: #2a2a2a;
            margin: 12px 0 10px;
        }

        p {
            color: #7a7a7a;
            font-size: 1em;
            margin-bottom: 28px;
        }

        a {
            display: inline-block;
            background: linear-gradient(135deg, #6b8e6f, #4e6e52);
            color: #fff;
            padding: 14px 32px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="code">{{ code }}</div>
        <h1>{{ message }}</h1>
        <p>
            {% if code == 404 %}
            The page you are looking for could not be found.
            {% elif code == 500 %}
            Something went wrong on our end. Please try again shortly.
            {% else %}
            An unexpected error occurred.
            {% endif %}
        </p>
        <a href="/">← Go Home</a>
    </div>
</body>

</html>
