<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimate ‚Äì You're Not Alone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #6b8e6f;
            --green-d: #4e6e52;
            --green-l: #c8deca;
            --clay: #d4c8b8;
            --wheat: #f5f0e8;
            --cream: #fffbf6;
            --text: #2a2a2a;
            --muted: #7a7a7a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            --radius: 20px;
            --trans: 0.28s cubic-bezier(.4, 0, .2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--wheat);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ Navbar ‚îÄ‚îÄ */
        nav {
            background: var(--green);
            padding: 16px 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 16px rgba(0, 0, 0, 0.14);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .brand {
            color: #fff;
            font-size: 1.7em;
            font-weight: 800;
            letter-spacing: .5px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 6px 14px;
            border-radius: 30px;
            transition: background var(--trans), color var(--trans);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .nav-user {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
        }

        .nav-logout {
            background: rgba(255, 255, 255, 0.15);
            color: #ffe0e0 !important;
        }

        /* ‚îÄ‚îÄ Hero ‚îÄ‚îÄ */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .card {
            background: var(--cream);
            border-radius: 28px;
            padding: 70px 64px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 660px;
            width: 100%;
            animation: fadeInUp 0.6s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(32px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-title {
            font-size: 4em;
            font-weight: 800;
            color: var(--green);
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        .brand-tagline {
            font-size: 1.1em;
            color: var(--muted);
            font-weight: 600;
            margin-bottom: 52px;
        }

        /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            border: none;
            border-radius: var(--radius);
            padding: 28px 36px;
            font-size: 1.55em;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            cursor: pointer;
            text-decoration: none;
            min-height: 90px;
            transition: transform var(--trans), box-shadow var(--trans), filter var(--trans);
            animation: fadeInUp 0.6s ease both;
        }

        .nav-btn:nth-child(1) {
            animation-delay: 0.1s;
        }

        .nav-btn:nth-child(2) {
            animation-delay: 0.2s;
        }

        .nav-btn:nth-child(3) {
            animation-delay: 0.3s;
        }

        .nav-btn:nth-child(4) {
            animation-delay: 0.4s;
        }

        .nav-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 14px 36px rgba(0, 0, 0, 0.15);
            filter: brightness(1.04);
        }

        .nav-btn:active {
            transform: scale(0.97);
        }

        .btn-icon {
            font-size: 1.3em;
        }

        .btn-chat {
            background: #b8d4c3;
            color: #1a3d22;
        }

        .btn-reminder {
            background: #ddd0bc;
            color: #3d2e1a;
        }

        .btn-games {
            background: #c4d4a8;
            color: #2a3d1a;
        }

        .btn-dashboard {
            background: #c4c8e0;
            color: #1e2050;
        }

        @media (max-width: 600px) {
            .card {
                padding: 44px 24px;
            }

            .brand-title {
                font-size: 2.6em;
            }

            .nav-btn {
                font-size: 1.2em;
                min-height: 76px;
                padding: 22px 24px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="brand">Sentimate</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/chat">Chat</a>
            <a href="/medication">Reminders</a>
            <a href="/games">Games</a>
            {% if session.username %}
            <span class="nav-user">üë§ {{ session.username }}</span>
            <a href="/logout" class="nav-logout">Logout</a>
            {% endif %}
        </div>
    </nav>

    <div class="hero">
        <div class="card">
            <div class="brand-title">Sentimate</div>
            <p class="brand-tagline">Your caring companion ‚Äì always here for you üíö</p>

            <div class="btn-grid">
                <a href="/chat" class="nav-btn btn-chat">
                    <span class="btn-icon">üí¨</span> Chat Companion
                </a>
                <a href="/medication" class="nav-btn btn-reminder">
                    <span class="btn-icon">üíä</span> Medication Reminders
                </a>
                <a href="/games" class="nav-btn btn-games">
                    <span class="btn-icon">üéÆ</span> Games
                </a>
                <a href="/dashboard" class="nav-btn btn-dashboard">
                    <span class="btn-icon">üè†</span> My Dashboard
                </a>
            </div>
        </div>
    </div>
</body>

</html>
