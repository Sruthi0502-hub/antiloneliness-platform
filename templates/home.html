<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimate</title>
    <link rel="stylesheet" href="/static/css/elderly-friendly.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f3f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }

        .home-card {
            background: #fffbf8;
            border-radius: 20px;
            padding: 80px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #6b8e6f;
            margin-bottom: 50px;
            font-size: 4em;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 60px;
        }

        .nav-button {
            border: none;
            padding: 30px 40px;
            font-size: 1.8em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: white;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-chat {
            background-color: #b8d4c3;
            color: #1a1a1a;
        }

        .btn-medication {
            background-color: #d4c8b8;
            color: #1a1a1a;
        }

        .btn-games {
            background-color: #c8d4b8;
            color: #1a1a1a;
        }

        .nav-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .nav-button:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .home-card {
                padding: 50px 30px;
            }

            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }

            .nav-button {
                padding: 24px 30px;
                font-size: 1.4em;
                min-height: 85px;
            }

            .nav-buttons {
                gap: 20px;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">Sentimate</div>
            <div class="navbar-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/chat" class="nav-link">Chat</a>
                <a href="/medication" class="nav-link">Reminders</a>
                <a href="/games" class="nav-link">Games</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="home-card">
            <h1>Sentimate</h1>
            
            <div class="nav-buttons">
                <a href="/chat" style="text-decoration: none;">
                    <button class="nav-button btn-chat">Chat Companion</button>
                </a>
                <a href="/medication" style="text-decoration: none;">
                    <button class="nav-button btn-medication">Medication Reminder</button>
                </a>
                <a href="/games" style="text-decoration: none;">
                    <button class="nav-button btn-games">Brain Games</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
